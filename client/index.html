<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Jungeon - Multi-User Dungeon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel: Game Output and Input (2/3 width) -->
    <div class="left-panel">
      <!-- Game Output Area (90% height) -->
      <div id="game-output" class="game-output"></div>

      <!-- Command Input Area (10% height) -->
      <div class="command-input-area">
        <input
          type="text"
          id="command-input"
          class="command-input"
          placeholder="Enter command..."
          autocomplete="off"
        >
      </div>
    </div>

    <!-- Right Panel: Inventory (1/3 width) -->
    <div class="right-panel">
      <div class="inventory-panel">
        <h2>Inventory</h2>
        <div id="inventory-content" class="inventory-content">
          <div class="inventory-item">
            <span class="item-label">Gold Coins:</span>
            <span id="gold-count" class="item-value">0</span>
          </div>
          <div class="inventory-item">
            <span class="item-label">Items:</span>
            <ul id="items-list" class="items-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h1>Welcome to The Jungeon</h1>
      <input
        type="text"
        id="username-input"
        placeholder="Enter your username..."
        autocomplete="off"
      >
      <button id="login-button">Enter</button>
    </div>
  </div>

  <!-- Character Selection Modal -->
  <div id="character-modal" class="modal hidden">
    <div class="modal-content">
      <h1>Select Your Character</h1>
      <div id="character-list" class="character-list"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game-client.js"></script>
</body>
</html>
